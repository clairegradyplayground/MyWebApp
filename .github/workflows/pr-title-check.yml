name: "PR Title Check"
on:
  pull_request:
    types: [opened, edited, synchronize]
jobs:
  check-title:
    runs-on: ubuntu-latest
    steps:
    - name: Check PR title
      uses: actions/github-script@v4
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const payload = context.payload
          const prTitle = payload.pull_request.title
          // The pattern for JIRA ticket format
          const jiraPattern = '^(Revert ")?\[(XBMAPI|XBMPUR|XBMSAL|XAAC|XBMSTA|SALXAA|XBR|XIT|MOBPLAT)-\d{1,4}\]/
          if (!jiraPattern.test(prTitle)) {
            console.log('The PR title does not match JIRA ticket format! - TEST 4')
            // Fails the workflow
            core.setFailed('PR title does not match JIRA ticket format! - TEST 4')
          } else {
            console.log('PR title format is correct.')
          }
